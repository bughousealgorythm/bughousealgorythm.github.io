<!DOCTYPE html>
<html>
<head>
  <title>Chess Engine GUI</title>

  <link rel="stylesheet"
    href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"/>

  <script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <style>
    body { font-family: Arial; }
    #board { width: 400px; }
    #log { margin-top: 10px; }
  </style>
</head>

<body>

<h2>Chess Engine</h2>
<div id="board"></div>

<div id="log"></div>

<script>
let boardUI;
let game = new Chess();

function onDrop(source, target) {
  let move = game.move({
    from: source,
    to: target,
    promotion: 'q'
  });

  if (move === null) return 'snapback';

  fetch("http://127.0.0.1:5000/player_move", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ move: move.san })
  });

  setTimeout(engineMove, 200);
}

function engineMove() {
  fetch("http://127.0.0.1:5000/engine_move", {
    method: "POST"
  })
  .then(r => r.json())
  .then(data => {
    game.move(data.move);
    boardUI.position(game.fen());
    document.getElementById("log").innerText =
      "Engine played: " + data.move +
      " | think time: " + data.think_time + "s";
  });
}

boardUI = Chessboard('board', {
  draggable: true,
  position: 'start',
  onDrop: onDrop
});
</script>

</body>
</html>
